<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Dormitory</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="inner-wrapper">
				<div class="form-wrapper">
					<form action="">
                        <div href="#" class="return-wrapper">
                            <i class="fa-solid fa-left-long"></i>
                            <a href="#">Return home</a>
                        </div>
						<div class="img-input-wrapper">
                            <!-- <div class="icon-wrapper">
							    <i class="fa-solid fa-user"></i>
                            </div> -->
							<div class="input-box">
								<input type="text" required />
								<label for="/">Full Name</label>
								<span class="underlined"></span>
							</div>
							<div class="input-box">
								<input type="text" required />
								<label for="/">Age</label>
								<span class="underlined"></span>
							</div>
							<div class="select-box">
								Gender:
								<select>
									<option value="gender">Gender</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
							<div class="input-box">
								<input type="text" required />
								<label for="/">Birthdate</label>
								<span class="underlined"></span>
							</div>
							<div class="input-box">
								<input type="text" required />
								<label for="/">Contact Number</label>
								<span class="underlined"></span>
							</div>
							<div class="select-box">
								Status: 
								<select>
									<option value="status">Status</option>
									<option value="single">Single</option>
									<option value="merried">Merried</option>
									<option value="widowed">Widowed</option>
									<option value="separated">Separated</option>
									<option value="divorced">Divorced</option>
								</select>
							</div>
							<div class="input-box">
								<input type="text" required />
								<label for="/">Religion</label>
								<span class="underlined"></span>
							</div>
							<div class="input-box">
								<input type="text" required />
								<label for="/">Provincial Address(if any)</label>
								<span class="underlined"></span>
							</div>
						</div>
                        <div class="input-box">
                            <button class="input-box-button">submit</button>
                        </div>
					</form>
				</div>
				<div class="info-wrapper">
                    <div class="info-box">
                        <h1>Contact In Case of Emergency</h1>
                        <div class="input-box">
                            <input type="text" required />
                            <label for="/">Full Name</label>
                            <span class="underlined"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" required />
                            <label for="/">Contact Number</label>
                            <span class="underlined"></span>
                        </div>
                        <div class="input-box">
                            <input type="text" required />
                            <label for="/">Relationship</label>
                            <span class="underlined"></span>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
